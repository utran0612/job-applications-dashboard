<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>My Extension Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- <h2>Enter the application info:</h2> -->
    <form>
      <ul>
        <div class="form-content">
          <li class="form-field">
            <label>Company</label>
            <input class="text-area" type="text" id="company-name" />
          </li>
          <li class="form-field">
            <label>Job Title</label>
            <input class="text-area" type="text" id="job-title" />
          </li>
          <li class="form-field">
            <label> Status</label>
            <input class="text-area" type="text" id="application-status" />
          </li>
        </div>
        <div class="submit-button">
          <input id="submitButton" type="submit" />
        </div>
      </ul>
    </form>

    <script type="module" src="popup.js"></script>
  </body>
</html>
